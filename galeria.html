    <style>
        .carousel-container {
            max-width: 700px;
            margin: 0 auto 2rem;
            /* Centraliza e adiciona espaçamento inferior */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: yellow;
            /* Define a cor de fundo dos ícones */
            border-radius: 50%;
            /* Adiciona bordas arredondadas aos ícones */
        }

        .carousel-item img {
            width: 700px;
            height: 400px;
            object-fit: cover;
            /* Manter a proporção da imagem e centralizar */
            border-radius: 15px;
            /* Define bordas arredondadas */
            border: 5px solid yellow;
            /* Adiciona uma borda amarela de 5px */
        }

        body {
            background-image: url('./IMG/logo.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .content {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .interactive-title {
            font-family: Times;
            text-shadow: 8px 5px 9px rgba(226, 228, 115, 0.8);
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
            /* Transição suave para a cor do texto */
        }

        .interactive-title:hover {
            color: rgb(239, 241, 92);
            /* Cor do texto ao passar o mouse */
        }

        .fixed-button {
            position: fixed;
            top: 0;
            z-index: 1000;
            /* Z-index maior que o conteúdo principal para garantir que fique sobreposto */
        }

        .content {
            padding-top: 100px;
            /* Ajuste de padding para evitar que o conteúdo seja ocultado pelo botão fixo */
        }
    </style>
</head>

    <script>
        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal

            modal.find('.modal-body img').attr('src', imgSrc);
